buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath 'com.jakewharton:butterknife-gradle-plugin:10.2.3'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven {
            url "https://inneractive-assets.s3-eu-west-1.amazonaws.com/offerwall-sdk/android/maven"
            content {
                includeGroup("com.fyber")
            }
        }
    }
}